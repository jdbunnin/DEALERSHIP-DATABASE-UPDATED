<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inventory Intelligence</title>
    <style>
        :root{--primary:#1a1a2e;--secondary:#16213e;--accent:#0f3460;--highlight:#e94560;--success:#00b894;--warning:#fdcb6e;--danger:#e17055;--text:#dfe6e9;--text-muted:#b2bec3;--card-bg:#1e2a3a;--input-bg:#0d1b2a;--border:#2d3e50}
        *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--primary);color:var(--text);min-height:100vh;line-height:1.6}
        ::-webkit-scrollbar{width:8px}::-webkit-scrollbar-track{background:var(--primary)}::-webkit-scrollbar-thumb{background:var(--accent);border-radius:4px}
        .header{background:var(--secondary);border-bottom:2px solid var(--highlight);padding:20px 40px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}
        .logo{display:flex;align-items:center;gap:15px}.logo-icon{width:48px;height:48px;background:linear-gradient(135deg,#e94560,#0f3460);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:bold;color:white}
        .logo h1{font-size:20px;font-weight:700}.logo span{font-size:12px;color:var(--text-muted);text-transform:uppercase;letter-spacing:2px}
        .header-actions{display:flex;gap:12px}.header-btn{padding:8px 20px;border:1px solid var(--border);background:0;color:var(--text);border-radius:8px;cursor:pointer;font-size:13px;transition:.3s}.header-btn:hover{border-color:var(--highlight);color:var(--highlight)}
        .main{max-width:1400px;margin:0 auto;padding:30px 40px}
        .tabs{display:flex;gap:8px;margin-bottom:24px;flex-wrap:wrap}.tab{padding:10px 24px;border:1px solid var(--border);background:var(--card-bg);color:var(--text-muted);border-radius:10px;cursor:pointer;font-size:14px;font-weight:600;transition:.3s}.tab:hover{border-color:var(--accent)}.tab.active{background:var(--highlight);border-color:var(--highlight);color:white}
        .tab-content{display:none}.tab-content.active{display:block}
        .form-section{display:grid;grid-template-columns:1fr 1fr;gap:24px;margin-bottom:30px}
        .form-card{background:var(--card-bg);border:1px solid var(--border);border-radius:16px;padding:28px}.form-card:hover{border-color:var(--accent)}
        .form-card-header{display:flex;align-items:center;gap:12px;margin-bottom:24px;padding-bottom:16px;border-bottom:1px solid var(--border)}
        .form-card-icon{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px}
        .icon-v{background:rgba(233,69,96,.15)}.icon-f{background:rgba(0,184,148,.15)}.icon-i{background:rgba(253,203,110,.15)}.icon-m{background:rgba(15,52,96,.3)}.icon-s{background:rgba(162,155,254,.15)}.icon-eye{background:rgba(116,185,255,.15)}
        .form-card-title{font-size:16px;font-weight:600}.form-card-sub{font-size:12px;color:var(--text-muted)}
        .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}.form-group{display:flex;flex-direction:column;gap:6px}.form-group.full{grid-column:1/-1}
        .form-group label{font-size:12px;font-weight:600;color:var(--text-muted);text-transform:uppercase;letter-spacing:.5px}
        .form-group input,.form-group select,.form-group textarea{padding:12px 16px;background:var(--input-bg);border:1px solid var(--border);border-radius:10px;color:var(--text);font-size:14px;font-family:inherit;outline:0;transition:.3s}
        .form-group input:focus,.form-group select:focus,.form-group textarea:focus{border-color:var(--highlight);box-shadow:0 0 0 3px rgba(233,69,96,.1)}

        .rcard{background:var(--card-bg);border:1px solid var(--border);border-radius:16px;margin-bottom:24px;overflow:hidden}
        .rcard-head{padding:24px 28px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:16px}

        .rcard-title{font-size:18px;font-weight:700}.rcard-body{padding:28px}.rcard-body p{font-size:14px;line-height:1.7;color:var(--text-muted);margin-bottom:12px}.rcard-body strong{color:var(--text)}.rcard-body h3{font-size:16px;margin:20px 0 10px}
        .badge{display:inline-block;padding:4px 12px;border-radius:20px;font-size:12px;font-weight:600}.badge-green{background:rgba(0,184,148,.15);color:var(--success)}.badge-yellow{background:rgba(253,203,110,.15);color:var(--warning)}.badge-red{background:rgba(233,69,96,.15);color:var(--highlight)}

        .callout{padding:20px 24px;border-radius:12px;margin:16px 0;border-left:4px solid}.callout-red{background:rgba(233,69,96,.08);border-color:var(--highlight)}.callout-green{background:rgba(0,184,148,.08);border-color:var(--success)}.callout-blue{background:rgba(116,185,255,.08);border-color:#74b9ff}.callout-yellow{background:rgba(253,203,110,.08);border-color:var(--warning)}
        .callout h4{margin-bottom:8px;font-size:14px;text-transform:uppercase;letter-spacing:.5px}.callout p,.callout li{font-size:14px;line-height:1.7;color:var(--text-muted)}.callout ul{margin:8px 0 0 20px}

        .action-item{background:var(--input-bg);border:1px solid var(--border);border-radius:12px;padding:20px 24px;margin:12px 0;display:flex;gap:16px;align-items:flex-start}
        .action-num{width:32px;height:32px;background:linear-gradient(135deg,#e94560,#0f3460);border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:14px;flex-shrink:0;color:white}
        .action-content h4{font-size:15px;font-weight:700;margin-bottom:6px}.action-content p{font-size:13px;color:var(--text-muted);line-height:1.6}
